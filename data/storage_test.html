<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>storage.js test</title>

  <body>
    <h3>Create named event:</h3>

      <input type="text" id="event">

    <form>
      <button id="dumpStorageButton">Dump!</button>

    <script src="storage_test.js"></script>
